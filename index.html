<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proset</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="https://raw.githubusercontent.com/chen-k-06/proset/favicon.png" />
</head>

<body>
    <h1>Proset</h1>
    <p>Select an improper subset of cards such that each color dot is represented an even number of times. Earn more
        points for larger subsets.</p>

    <div id="card-container"></div>

    <div id="footer">
        <input type="checkbox" id="helper">
        <label for="helper"> guide</label><br>
        <button id="submit">Submit</button>
        <p id="score-box">Score:&nbsp;
        <p id="score-value">0</p>
        <button id="hint">Hint</button>
        <a href=""><button>github</button></a>
    </div>

    <div id="feedback"></div>
    <script src="script.js"></script>
</body>

</html>
